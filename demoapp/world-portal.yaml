apiVersion: v1
kind: ServiceAccount
metadata:
  name: appd-account
  namespace: dev
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: world-portal
  namespace: dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: world-portal
        tier-name: world-portal-tier
        application-name: OS-App
    spec:
      serviceAccountName: appd-account
      containers:
        - name: world-portal
          image: sashaz/java-services:v5
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: world-portal
  namespace: dev
spec:
  selector:
    name: world-portal
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
status:
  loadBalancer: {}
