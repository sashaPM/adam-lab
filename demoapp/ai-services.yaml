apiVersion: v1
kind: ServiceAccount
metadata:
  name: appd-account
  namespace: dev
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ai-services
  namespace: dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: ai-services
    spec:
      serviceAccountName: appd-account
      containers:
        - name: ai-services
          image: sashaz/java-services:v5
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: ai-services
  namespace: dev
spec:
  selector:
    name: ai-services
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
status:
  loadBalancer: {}
